# SafeShip CI/CD Pipeline
# Builds, tests, and deploys to Azure Container Apps using OIDC authentication

name: CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  IMAGE_NAME: safeship

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/SafeShip

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: src/SafeShip

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: src/SafeShip

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish
        working-directory: src/SafeShip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app-publish
          path: src/SafeShip/publish/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build and Push Container Image
  # ---------------------------------------------------------------------------
  build-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/SafeShip
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------------------------
  # Deploy to Development
  # ---------------------------------------------------------------------------
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-image
    environment: dev

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ vars.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ needs.build-image.outputs.image-tag }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          FQDN=$(az containerapp show --name ${{ vars.CONTAINER_APP_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Application URL: https://${FQDN}"
          curl -f --max-time 30 "https://${FQDN}/health" || exit 1
          echo "âœ… Health check passed!"

  # ---------------------------------------------------------------------------
  # Deploy to Production (manual approval required)
  # ---------------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: [build-image, deploy-dev]
    environment: prod

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ vars.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ needs.build-image.outputs.image-tag }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          FQDN=$(az containerapp show --name ${{ vars.CONTAINER_APP_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "ðŸš€ Production URL: https://${FQDN}"
          curl -f --max-time 30 "https://${FQDN}/health" || exit 1
          echo "âœ… Production health check passed!"
